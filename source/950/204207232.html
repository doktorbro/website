<script>
window.onload = function () {
  var content = function (id, text) {
    document.getElementById(id).textContent = text
  }

  var utc = new Date()
  content('time', utc.toISOString().split('T').pop().replace('Z', ''))

  var randomDigits = function (count) {
    return Math.random().toString().slice(2, 2 + count)
  }

  var ids = { three: 3, six: 6, nine: 9 }
  for (var id in ids) {
    content(id, randomDigits(ids[id]))
  }
}
</script>
