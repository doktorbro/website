<h1 itemprop=name>фуфлик</h1>

<ul>
  <li>жили-были суслик да&nbsp;бублик.
  <li>они поженились. родился куклик.
  <li>его не любили за&nbsp;то, что он&nbsp;фуфлик.
  <li>обычная личность, забитая в&nbsp;гуглик.
