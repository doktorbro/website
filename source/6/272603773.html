<h1>lchaim, muss heim, weil geheim</h1>

<p>treffen sich jüdischer witz, juden&shy;witz und schrödingers katze in einer bar.

<p>jüdischer witz: <q>ich fühle mich lebendig. lchaim.</q>

<p>judenwitz: <q>ich fühle mich tot. muss heim.</q>


<p>schrödingers katze: <q>ich fühle mich beides. weil geheim.</q>
